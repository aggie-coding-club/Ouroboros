version: '3'
services:
  db:
    image: postgres
    volumes:
      - /tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: dev_password
    ports:
     - "5432:5432"
  proxy:
    image: nginx
    depends_on:
      - web
    volumes:
      - ./routes.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:8080"
    expose:
      - 8080
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./hiss:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      PORT: 8000
      DATABASE_URL: postgres://postgres:dev_password@db:5432/hiss
      AUTH_JWT_SECRET: some_long_randomly_generated_string
    expose:
      - 8000
      