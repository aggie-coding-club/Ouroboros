{% extends 'base.html' %}

{% block body %}
<section>
    {% if validlink %}
    <h3>Change password</h3>
    <br>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <br>
        <button type="submit">Submit</button>
    </form>
    {% else %}
    <p>
        The password reset link was invalid, possibly because it has already been used.
        Please request a new password reset.
    </p>
    {% endif %}
</section>

{% endblock %}
