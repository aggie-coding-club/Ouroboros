{% extends 'base.html' %}

{% block body %}
    <section>
        <div>
            <h3>Forgot password</h3>
            <br>

            <p>Enter your email address to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" placeholder="Email">Submit</button>
            </form>
        </div>
    </section>
{% endblock %}
