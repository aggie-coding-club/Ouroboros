{% extends 'dashboard_base.html' %} {% block content %}{% load static %}

    <div class="application">
        <header>
            <h3>{{ settings.EVENT_NAME }} Team</h3>
        </header>
        <div class="row">
            <div class="col-12 col-md-6">
                <header>
                    <h4>Create a new team</h4>
                </header>
        
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    <button type="submit" class="btn btn-lg btn-block btn-login btn-width">
                        Create
                    </button>
                </form>
            </div>
            <div class="col-12 col-md-6">   
                <header>
                    <h4>Join an existing team</h4>
                </header>
        
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/>
                    <button type="submit" class="btn btn-lg btn-block btn-login btn-width">
                        Join
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
